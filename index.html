<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Flash-Card-Game </title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <h1> Flash Card Game </h1>
      <div class="container">
          <img class="clapping" src="images/clap1.webp" alt="clapping_img">
          <div class="question">
              <p> Question: </p>
              <div class="currentQuestion"></div>
          </div>
          <div class="answer">
              <p> Answer: </p>
              <div class="currentAnswer"></div>
          </div>
          <div class="score">
                <h3>score</h3>
                <div class="currentScore">0</div>
          </div>
          <input class="button correct_button" type="button" value="Correct">
          <input class="button wrong_button" type="button" value="Wrong">
          <input class="button next_button" type="button" value="Next">
          <input class="button reset_button" type="button" value="Reset">
      </div>
      <script type="text/javascript" src="app.js"></script>
  </body>
</html>
